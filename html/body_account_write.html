<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="content_write">
    <p class="list_2" style="text-align: center;  right: 42%;">Создание нового</p>
    <p class="heading_2" style="text-align: center; right: 40%;"> Счёта</p>
    <table class="new_write">
        <form method="post" action="../account_write_page.php" onsubmit=" return check();" name="form">
            <tr>
                <td>Введите название счёта</td>
            </tr>

            <tr>
                <td> <input type="text" name="name" class="input_write" placeholder="не более 19 символов"></td>
            </tr>

            <tr>
                <td>Валюта:</td>
            </tr>

            <tr>
                <td> <select name="currency" class="option_choice">
                    <option value="RUB" selected>RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                </td>
            </tr>

            <tr>
                <td> <button type="submit" class="submit_button">Отправить</button> </td>
            </tr>




        </form>
    </table></div>
</body>
</html>

<script language="JavaScript">

    function check(){
        if(!check_autorization()) return false;
        var name = document.forms["form"]["name"].value;
        var text="";
        var res= true;
        if(name==="" || name===" "){
            text="Введите название";
            res=false;
        }
        else if(name.length>19){
            text="Название не должно превышать 19 символов";
            res=false;
        }
        if(!res){
            window.alert(text);
            return false;
        }
        else
            return true;
    }
    function check_autorization(){
        if($_COOKIE["username"]) return true;
        else {
            window.alert("Вы не авторизированы")
            return false;
        }
    }
    if($warning)
    setTimeout(function () {
        window.alert("Название уже используется"); }, 200);
</script>
</html>
