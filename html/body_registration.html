<script language="JavaScript">


  function check(){

    var name = document.forms["form"]["username"].value;
    var email = document.forms["form"]["email"].value;
    var password = document.forms["form"]["password"].value;
    var password_2 = document.forms["form"]["password_2"].value;
    var text="";
    var res= true;

    if(name==="" || name===" "){
      text="Введите логин";
      res=false;
    }
    else if(name.length>30){
      text="Логин не должен превышать 30 символов";
      res=false;
    }
    else if(email==="" || email===" "){
      text="Введите email";
      res=false;
    }
    else if(password==="" || password===" "){
      text="Введите пароль";
      res=false;
    }
    else if(password.length<5){
      text="Пароль должен состоять минимум из 5 символов";
      res=false;
    }
    else if(password !== password_2){
      text="Пароли не совпадают";
      res=false;
    }

    if(!res){
      window.alert(text);
      return false;
    }
    else
      return true;
  }
