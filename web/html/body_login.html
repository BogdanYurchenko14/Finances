    <form action="../login_page.php" method="post" onsubmit="return check();" name="form">
        <p class="sign_in_title">Вход</p>

        <input type="text" name="username" placeholder="Логин"  value = ""<?php if($_POST[username]!=null) echo $_POST[username] ?> </br>
        <input type="password" name="password" placeholder="Пароль"  value = "" ><?php if($_POST[password]!=null) echo $_POST[password] ?></br>

        <button type="submit">Войти</button>
        <p class="sign_in_other">Вы не зарегистрированы? <a href="../registration_page.php" class="other_page">Зарегистрироваться </a> </p>

<script language="JavaScript">
    if(echo)
    {
        setTimeout(function ()
        {
            window.alert("Неправильный логин или пароль");
        }, 200)
    };

    function check()
    {
        var name = document.forms["form"]["username"].value;
        var password = document.forms["form"]["password"].value;
        var text="";
        var res= true;

        if(name==="" || name===" "){
            text="Введите логин";
            res=false;
        }
        else if(password==="" || password===" "){
            text="Введите пароль";
            res=false;
        }

        if(!res){
            window.alert(text);
            return false;
        }
        else
            return true;
    }
</script>
